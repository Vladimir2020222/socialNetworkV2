<app-comment-reply
  [reply]="reply"
  [allReplies]="replies"
  (clickedReplyPk)="clickedReply($event)"
  *ngFor="let reply of (showReplies? replies : [])"
></app-comment-reply>
<div class="replies-control-buttons" *ngIf="totalRepliesAmount">
  <div
    class="show-more-replies"
    (click)="showMoreReplies()"
    *ngIf="showReplies && this.totalRepliesAmount != this.replies.length"
  >
    show more replies ({{ totalRepliesAmount - this.replies.length }})
  </div>
  <div class="toggle-show-replies" (click)="toggleReplies()">
    <span *ngIf="showReplies">hide replies</span>
    <span *ngIf="!showReplies">show replies ({{ totalRepliesAmount }})</span>
  </div>
</div>
