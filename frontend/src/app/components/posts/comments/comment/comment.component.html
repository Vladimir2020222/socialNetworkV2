<div class="comment content-block-border">
  <app-author-mixin-header [object]="comment"></app-author-mixin-header>
  <p class="comment-text whitespace-pre" (click)="showReplyForm = true">
    {{ comment.text }}
  </p>
  <app-likeable-rate [object]="comment" objectName="comment"></app-likeable-rate>
  <div class="replies-wrapper">
    <app-reply-form [comment]="comment" [clickedReplyPk]="clickedReplyPk" *ngIf="showReplyForm"></app-reply-form>
    <app-comment-replies
            [comment]="comment"
            (clickedReplyPk)="clickedReplyPk = $event"
            (showedRepliesAmount)="showedRepliesAmountChanged($event)"
    ></app-comment-replies>
  </div>
</div>
