<div class="comment content-block-border">
  <app-author-mixin-header [object]="comment"></app-author-mixin-header>
  <p class="comment-text">
    {{ comment.text }}
  </p>
  <app-likeable-rate [object]="comment" objectName="comment"></app-likeable-rate>
  <div class="replies-wrapper">
      <app-comment-replies [comment]="comment"></app-comment-replies>
  </div>
</div>
