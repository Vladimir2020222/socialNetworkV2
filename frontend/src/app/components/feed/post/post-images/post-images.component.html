<app-center-content [useInterval]="true" [time]="250">
  <img [src]="serverUrl + images[activeImage]" class="image">
  <button type="button" *ngIf="images.length -1 > activeImage" (click)="activeImage = activeImage +1">
    next
  </button>
  <button type="button" *ngIf="activeImage !== 0" (click)="activeImage = activeImage -1">
    previous
  </button>
</app-center-content>
