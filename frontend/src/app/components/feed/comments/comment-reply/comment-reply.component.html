<div class="comment content-block-border" (click)="onclick()">
  <app-author-mixin-header [object]="reply"></app-author-mixin-header>
  <p class="comment-text">
    <span class="reply-answer-to-username" *ngFor="let to of replyToNames">
      @{{ to }}
    </span>
    <span class="whitespace-pre-wrap">
      {{ reply.text }}
    </span>
  </p>
  <app-likeable-rate [object]="reply" objectName="reply"></app-likeable-rate>
</div>
